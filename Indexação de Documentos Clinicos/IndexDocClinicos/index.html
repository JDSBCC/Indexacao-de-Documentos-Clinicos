<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Indexação de documentos clínicos</title>
    <link href="Client/css/bootstrap.css" rel="stylesheet" />
    <script src="Client/js/bootstrap.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h2>Indexação de documentos clínicos</h2>
            </div>
            <div class="col-md-8">
                <input type="text" class="form-control" id="contId" />
            </div>
            <div class="col-md-4">
                <input type="button" class="btn btn-default" value="Search" onclick="find();" />
            </div>
        </div>
        <br/>
        <br/>
        <div class="row">
            <div class="col-md-12">
                <div class="list-group" id="contribution" />
            </div>
        </div>
    </div>

    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.2.2.min.js"></script>
    <script>
        var uri = 'api/contributions';

        $(document).ready(function () {
            // Send an AJAX request
            $.getJSON(uri)
                .done(function (data) {
                    // On success, 'data' contains a list of products.
                    $.each(data, function (key, item) {
                        // Add a list item for the product.
                        $('#contributions').append(formatItem(item));
                    });
                });
        });

        function formatItem(item) {
            var d = new Date(item.Dob);
            var date = d.toDateString();
            var value = '<button type="button"class="list-group-item"><span style="font-weight: bold;">' + item.Elemento_id + ' - ' + item.Cod_Versao + '</span><br>' +
                        '<span>metadata: ' + item.Value + '</span><br>'+
                        '<span>document: ' + item.Content + '</span></button>';
            return value;
        }

        function find() {
            var val = $('#contId').val();

            $.getJSON(uri + '/' + val)
                .done(function (data) {
                    $('#contribution').text("");
                    $.each(data, function (key, item) {
                        // Add a list item for the product.
                        $('#contribution').append(formatItem(item));
                    });
                })
                .fail(function (jqXHR, textStatus, err) {
                    $('#contribution').text('Error: ' + err);
                });
        }
    </script>
</body>
</html>
