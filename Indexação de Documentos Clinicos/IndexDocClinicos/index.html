<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Indexação de documentos clínicos</title>
    <link href="Client/css/bootstrap.css" rel="stylesheet" />
    <script src="Client/js/bootstrap.js"></script>
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container" style="padding-bottom: 30px">
                <div class="row">
                    <div class="col-md-12">
                        <h2>Indexação de documentos clínicos</h2>
                    </div>
                    <div class="col-md-12">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search for..." id="contId" />
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button" value="Search" onclick="find();">Search</button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container" style="padding-top: 150px;">
            <div class="row">
                <div class="col-md-12">
                    <div class="list-group" id="contribution" />
                </div>
            </div>
        </div>
    </div>

    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.2.2.min.js"></script>
    <script>
        var uri = 'api/contributions';

        function formatItem(item) {
            var d = new Date(item.Dob);
            var date = d.toDateString();
            var value = '<button type="button"class="list-group-item"><span style="font-weight: bold;">' + item.First_name + " " + item.Last_name + ' - ' + item.Dob + '</span><br>' +
                        '<span>metadata: ' + item.Value + '</span><br>'+
                        '<span>document: ' + item.Content + '</span></button>';
            return value;
        }

        function find() {
            var val = $('#contId').val();

            $.getJSON(uri + '/' + val)
                .done(function (data) {
                    $('#contribution').text("");
                    $.each(data, function (key, item) {
                        // Add a list item for the product.
                        $('#contribution').append(item);
                    });
                })
                .fail(function (jqXHR, textStatus, err) {
                    $('#contribution').text('Error: ' + err);
                });
        }

        function getDocument() {
            $.getJSON(uri + '/' + val)
             .done(function (data) {
                 $('#contribution').text("");
                 $.each(data, function (key, item) {
                     // Add a list item for the product.
                     $('#contribution').append(item);
                 });
             })
             .fail(function (jqXHR, textStatus, err) {
                 $('#contribution').text('Error: ' + err);
             });
        }
    </script>
</body>
</html>
